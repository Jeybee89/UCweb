<!-- CLAN RULES Section -->

<!-- DATA FROM FIREBASE DB -->

<div class="rules" id="pravidla">
  <div class="over-4">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 align-self-center bg-img">
          <picture>
            <source srcset="../assets/imgs/builder5.webp" type="image/webp">
            <source srcset="../assets/imgs/builder5.png" type="image/png">
            <img src="../assets/imgs/builder5.png" class="img-fluid" alt="Builder image" data-aos="fade-up"
                 data-aos-anchor-placement="top-center">
          </picture>

        </div>

        <div class="col-sm-12 col-md-12 ">
          <h2 class="text-center" data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0">Pravidla klanu:</h2>
          <h3 class="text-center" data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0">(všichni přečíst alespoň jednou a dodržovat)</h3>
          <div class="row">

            <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let rule of rules">
              <div class="box-rules h-100 d-flex"
                   data-aos="fade-zoom-in"
                   data-aos-easing="ease-in-back"
                   data-aos-delay="300"
                   data-aos-offset="0">
                <div class="align-self-center">
                  <h5>{{rule.title}}</h5>
                  <p>{{rule.text}}</p>
                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
